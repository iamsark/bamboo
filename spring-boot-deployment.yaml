apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: boot-spring
  name: boot-spring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: boot-spring
  template:
    metadata:
      labels:
        app: boot-spring
    spec:
      containers:
        name: test
        image: mycholan/test:1.0        
        ports:
          containerPort: 8080
